                <h3>Contact</h3>
                <p>
                    Get in contact with me
                </p>
            </div>
        </div>

        <div class="section-container">
            <div class="section-text">
                
                <div class="form-container">
                    <form action="https://formsubmit.co/trolleomar@outlook.dk" method="POST">
                        <input type="hidden" name="_subject" value="New message | Be a hero">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html"> 
                        <input type="hidden" name="_autoresponse" value="Be a hero | Message sent!">


                        <div class="form-input">
                            <label for="name" class="label"> Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>

                        
                        <div class="form-input">
                            <label for="email" class="label">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>

                        <div class="form-input">
                            <label for="tel" class="label">Tel.</label>
                            <input type="tel" id="tel" name="tel" placeholder="(+12) 3456 7890">
                        </div>
                        
  
                        <div class="form-input">
                            <label for="message" class="label">Message</label>
                            <textarea id="message" name="message" placeholder="Write something.." style="height:150px" required></textarea>
                        </div>
  
                        <button type="submit" id="submit">Send</button>
                    </form>
                </div>

            </div>
        </div>
